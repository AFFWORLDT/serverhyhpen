name: Test and Deploy Node App

on:
  push:
    branches: [ "main" ]

jobs:
npmuild-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Install dependencies
      run: |
        npm install

    - name: Build project (optional)
      run: |
        if [ -f package.json ] && grep -q '"build"' package.json; then
          npm run build
        else
          echo "No build step found, skipping..."
        fi

    - name: Restart Node app with PM2
      run: |
        pm2 reload gymbackand || pm2 start npm --name "gymbackand" -- start
